<!DOCTYPE html>
<html>
<head>
	<title>vinova html5 game</title>
	<script data-main="scripts/main" src="scripts/require.js"></script>
  <script type="text/javascript">
    touchMove = function(event) {
        event.preventDefault();
    }
  </script>
  <style>
  html, body {
    width:  100%;
    height: 100%;
    margin: 0px;
    vertical-align: middle;
    text-align: center;
  }
  </style>
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body style="background-color:#22507d;" ontouchmove="touchMove(event)">
  <div style='display:none;'>
     <img src='images/weixin.jpg' />
  </div>
	<canvas id="demoCanvas" style="display:none; background-color:#22507d; margin:0 auto;">
		alternate content
	</canvas>
  <div id="loading" style="position: absolute; color:#ffffff; z-index: 999999; right: 0; width:100%; height: 60%; text-align: center; display: inline-block;
  vertical-align: middle;">
    Loading the game ...
  </div>
</body>
</html>
